<h2>Upload you Dataset for Analysis</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="dataset">
    <button type="submit">Upload</button>

</form>
{% if data_preview %}
<h3>Data Preview:</h3>
{{ data_preview|safe }}
{% endif %}
